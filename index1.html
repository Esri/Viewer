<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Using FeatureTable</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.19/dijit/themes/calcite/calcite.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">
  <script src="https://js.arcgis.com/3.19/"></script>

  <style>
    html, body, #map{
      width:100%;
      height:100%;
      margin:0;
      padding:0;
    }
    /*.claro .dijitContentPane {
     padding: 0px; 
    }*/
  </style>

  <script>
    require([
      "esri/layers/FeatureLayer",
      "esri/dijit/FeatureTable",
      "esri/geometry/webMercatorUtils",
      "esri/map",
      "dojo/dom-construct",
      "dojo/dom",
      "dojo/parser",
      "dojo/ready",
      "dojo/on",
      "dojo/_base/lang",
      "dijit/registry",
      "dijit/form/Button",
      "dijit/layout/ContentPane",
      "dijit/layout/BorderContainer",
      "dijit/form/TextBox"
    ], function (
      FeatureLayer, FeatureTable, webMercatorUtils, Map,
      domConstruct, dom, parser, ready, on,lang,
      registry, Button, ContentPane, BorderContainer, TextBox
    ) {
      parser.parse();

      ready(function(){

        var myFeatureLayer;
        var map = new Map("map",{
          basemap: "dark-gray"
        });

        map.on("load", loadTable);

        function loadTable(){

          // Create the feature layer
          myFeatureLayer = new FeatureLayer("https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Warren_College_Trees/FeatureServer/0", {
            mode: FeatureLayer.MODE_ONDEMAND,
            visible: true,
             outFields: [
              "Collected", "Status", "Spp_Code", "Height", "Cmn_Name", "Sci_Name", "Street", "Native"
            ],
            id: "fLayer"
          });

          //set map extent
          on(myFeatureLayer, "load", function(evt){
            var extent = myFeatureLayer.fullExtent;
            if (webMercatorUtils.canProject(extent, map)) {
              map.setExtent( webMercatorUtils.project(extent, map) );
            }
          });

          map.addLayer(myFeatureLayer);

          myFeatureTable = new FeatureTable({
            "featureLayer" : myFeatureLayer,
            "outFields": [
              "Collected", "Spp_Code", "Height", "Cmn_Name", "Sci_Name", "Native"
            ],
            fieldInfos: [
              {
                name: 'Spp_Code', 
                alias: 'Species Code', 
              },
              {
                name: 'Cmn_Name', 
                alias: 'Common Name',
              },
              {
                name: 'Sci_Name', 
                alias: 'Scientific Name',
              }
            ],
            "map" : map
          }, 'myTableNode');

          myFeatureTable.startup();

          on(myFeatureTable, "load", function(evt){
            console.log("The load event - ", evt);
          });

          myFeatureTable.on("show-statistics", function(evt){
            console.log("show-statistics avgfield - ", evt.statistics.avgField);
            console.log("show-statistics countfield - ", evt.statistics.countField);
            console.log("show-statistics maxfield - ", evt.statistics.maxField);
            console.log("show-statistics minfield - ", evt.statistics.minField);
            console.log("show-statistics stddevfield - ", evt.statistics.stddevField);
            console.log("show-statistics sumfield - ", evt.statistics.sumField);
          });

          myFeatureTable.on("row-select", function(evt){
            console.log("select event - ", evt.rows[0].data);
          });

          myFeatureTable.on("row-deselect", function(evt){
            console.log("deselect event - ", evt.rows[0].data);
          });

          myFeatureTable.on("refresh", function(evt){
            console.log("refresh event - ", evt);
          });

          myFeatureTable.on("column-resize", function(evt){
            //triggered by ColumnResizer extension
            console.log("column-resize event- ", evt);
          });

          myFeatureTable.on("column-state-change", function(evt){
            // triggered by ColumnHider extension
            console.log("column-state-change event - ", evt);
          });

          myFeatureTable.on("sort", function(evt){
            console.log("sort event - ", evt);
          });

          myFeatureTable.on("filter", function(evt){
            console.log("filter event - ", evt);
          });
        }
      });
    });
  </script>

  <link rel="stylesheet" href="css/styles1.css">
  <link rel="stylesheet" href="css/tabs.css">
  <link rel="stylesheet" href="css/filters.css"> -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body class="calcite esri">
  <div class="dijitBorderContainer dijitContainer dijitLayoutContainer" id="borderContainer" widgetid="borderContainer" style="padding: 0px; height:100%">

    <div class="dijitContentPane splitterContent dijitBorderContainer-child dijitBorderContainer-dijitContentPane dijitBorderContainerPane dijitAlignLeading" id="dijit_layout_ContentPane_0" widgetid="dijit_layout_ContentPane_0" style="width: 400px; padding: 0px; left: 0px; top: 0px; position: absolute; height: 592px;">

      <!-- <div class="dijitSplitterCover"></div> -->

      <div class="dijitSplitter dijitSplitterV dijitAlignLeft" data-dojo-attach-event="onkeydown:_onKeyDown,press:_startDrag,onmouseenter:_onMouse,onmouseleave:_onMouse" tabindex="0" role="separator" id="dijit_layout_ContentPane_0_splitter" widgetid="dijit_layout_ContentPane_0_splitter" style="left: 400px; top: 0px; position: absolute; height: 590px;">
        <div class="dijitSplitterThumb"></div>
        <div class="goThereHint" style="left:-8px; top:75%;">Alt + 4</div>
      </div>

      <div class="dijitContentPane bg dijitBorderContainer-child dijitBorderContainer-dijitContentPane dijitBorderContainerPane dijitAlignCenter" id="dijit_layout_ContentPane_1" widgetid="dijit_layout_ContentPane_1" style="left: 408px; top: 0px; position: absolute; width: 870px; height: 590px; background-color: rgb(0, 77, 168);">

        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
          <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center', splitter:true" style="height:50%">
            <div id="map"></div>
          </div>
          <div id="bot" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true" style="height:50%">
            <div id="myTableNode"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
