<div 
	role="presentation" 
	style="height:auto; position: absolute;"
	>

	<div id="navToolBar" class="navToolBar bg">
		<div id="navZoomIn" role="button" style="display: block;" class="borderBottom">
			<input 
				type="image" 
				src="images/icons_white/plus.png" 
				alt="Zoom In" 
				title="Zoom In">
		</div>
		<div id="navHome" role="button" style="display: block;" class="borderBottom"></div>
		<div id="navZoomOut" role="button" style="display: block;" class="borderBottom">
			<input 
				type="image" 
				src="images/icons_white/minus.png" 
				alt="Zoom Out" 
				title="Zoom Out">
		</div>
	</div>
	
	<div id="extendedNav">
		<div id="extendedNavTools" class="navToolBar bg" style="display: block; margin-top:4px;">
			<div id="extenderNav" role="button">
				<input 
					type="image" 
					src="images/icons_white/down.png" 
					alt="Extended Navigation" 
					title="Extended Navigation"
					style="width: 24px;height: 12px; display:inline-block;"
					>
			</div>
		<div id="navLocate" role="button" style="display: block;" class="borderTop"></div>

		<div id="navPrev" role="button" style="display: block;" class="borderTop borderBottom">
			<input 
				type="image" 
				src="images/icons_white/prev.png" 
				alt="Previous Extent" 
				title="Previous Extent">
		</div>
		<div id="navNext" role="button" style="display: block;">
			<input 
				type="image" 
				src="images/icons_white/next.png" 
				alt="Next Extent" 
				title="Next Extent">
		</div>

		<div id="navZoomInTool" role="button" style="display: block;" class="borderTop borderBottom">
			<input 
				type="image" 
				src="images/icons_white/ZoomPlus.png" 
				alt="Zoom In Tool" 
				title="Zoom In Tool">
		</div>
		<div id="navZoomOutTool" role="button" style="display: block;">
			<input 
				type="image" 
				src="images/icons_white/ZoomMinus.png" 
				alt="Zoom Out Tool" 
				title="Zoom Out Tool">
		</div>
	</div>
</div>
